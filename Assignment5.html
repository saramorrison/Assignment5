<!DOCTYPE html>
<html>
<body style="background-color: #ccff66">
	<h1 style="text-align:center" position=fixed>The MA State Lottery</h1>
	<br>

	<script language="javascript">
		const array_length = 5;
		const lottery_num = [];
		for(let i = 0; i < array_length; i++) {
			lottery_num.push(Math.floor(Math.random() * 49));
		}

		const random_length = 1;
		const random_number = [];
		for (let i = 0; i < random_length; i++) {
			random_number.push(Math.floor(Math.random() * 49));
		}

		lottery_num.sort();
		
		const user_array = [];

		var numbers = prompt("Enter 5 numbers:");
		var lucky_number = prompt("Enter your lucky number");

		var ind_numbers = numbers.split(" ");
		for (let i = 0; i < array_length; i++) {
			user_array[i] = parseInt(ind_numbers[i])
		}

		user_array.sort();

		document.write("Your numbers were: ");
		for (let i = 0; i < array_length; i++) {
			document.write(user_array[i] + ", ");
		}
		document.write("and your lucky number was: " + lucky_number + ". ");
		
		document.write("<br>");
		
		document.write("The winning numbers were: ");
		for (let i = 0; i < array_length; i++) {
			document.write(lottery_num[i] + ", ");
		}
		document.write("and the lucky number was: " + random_number + "."); 

		var matches = 0;

		for (let i = 0; i < array_length; i++) {
			for (let j = 0; j < array_length; j++) {
				if (lottery_num[i] == user_array[j]) {
					matches = matches + 1;
				} else if (lottery_num[i] != user_array[j]) {
					matches = matches;
				}
			}
		}
		document.write("<br>");
		document.write("Number matching: " + matches + ".");
		var place_holder = 0;
		if (random_number[0] == lucky_number) {
			document.write("<br>");
			document.write("Lucky ball matches!");
			place_holder = 1;
		} else if (random_number[0] != lucky_number) {
			document.write("<br>");
			document.write("Lucky ball does not match. ");
		}

		if ((matches == 0) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $4")
		} else if ((matches == 1) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $6")
		} else if ((matches == 2) && (place_holder == 0)) {
			document.write("<br>");
			document.write("Your winnings: $3")
		} else if ((matches == 2) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $25")
		} else if ((matches == 3) && (place_holder == 0)) {
			document.write("<br>");
			document.write("Your winnings: $20")
		} else if ((matches == 3) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $150")
		} else if ((matches == 4) && (place_holder == 0)) {
			document.write("<br>");
			document.write("Your winnings: $200")
		} else if ((matches == 4) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $5,000")
		} else if ((matches == 5) && (place_holder == 0)) {
			document.write("<br>");
			document.write("Your winnings: $25,000 a YEAR for LIFE")
		} else if ((matches == 5) && (place_holder == 1)) {
			document.write("<br>");
			document.write("Your winnings: $7,000 a WEEK for LIFE")
		} else {
			document.write("<br>");
			document.write("Your winnings: $0");
		}

	</script>
</body>
</html>
